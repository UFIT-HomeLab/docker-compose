---
version: "3"
services:
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /opt/radarr/data:/config
      - /mnt/media:/media #optional
      - /mnt/shared:/shared #optional
    ports:
      - 7878:7878
    restart: unless-stopped
