---
version: "3"
services:
  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /opt/lidarr/data:/config
      - /mnt/media:/media #optional
      - /mnt/shared:/shared #optional
    ports:
      - 8686:8686
    restart: unless-stopped
